    <script>
      let scene, camera, renderer, room, controls;
      let isRotating = true;
      let currentView = 'perspective';

      function init() {
          // Scene setup
          scene = new THREE.Scene();
          scene.background = new THREE.Color(0x0f2027);

          // Camera
          camera = new THREE.PerspectiveCamera(75, window.innerWidth / 600, 0.1, 1000);
          camera.position.set(8, 6, 8);
          camera.lookAt(0, 0, 0);

          // Renderer
          const canvas = document.getElementById('roomCanvas');
          renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
          renderer.setSize(canvas.clientWidth, 600);

          // Lighting
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          scene.add(ambientLight);

          const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
          directionalLight.position.set(5, 10, 5);
          scene.add(directionalLight);

          const pointLight = new THREE.PointLight(0x4ecdc4, 0.5);
          pointLight.position.set(-5, 5, -5);
          scene.add(pointLight);

          // Create room
          createRoom();

          // Mouse controls
          setupMouseControls();

          // Animation
          animate();

          // Resize handler
          window.addEventListener('resize', onWindowResize);
      }

      function createRoom() {
          room = new THREE.Group();

          // Floor (Down) - Brown
          const floorGeometry = new THREE.PlaneGeometry(6, 6);
          const floorMaterial = new THREE.MeshStandardMaterial({
              color: 0x8b4513,
              side: THREE.DoubleSide
          });
          const floor = new THREE.Mesh(floorGeometry, floorMaterial);
          floor.rotation.x = -Math.PI / 2;
          floor.position.y = -3;
          room.add(floor);

          // Ceiling (Up) - Light gray
          const ceilingMaterial = new THREE.MeshStandardMaterial({
              color: 0xcccccc,
              side: THREE.DoubleSide
          });
          const ceiling = new THREE.Mesh(floorGeometry, ceilingMaterial);
          ceiling.rotation.x = -Math.PI / 2;
          ceiling.position.y = 3;
          room.add(ceiling);

          // East Wall (Front) - with window
          createEastWall();

          // West Wall (Back) - empty
          const westMaterial = new THREE.MeshStandardMaterial({
              color: 0xff6b6b,
              side: THREE.DoubleSide
          });
          const westWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 6), westMaterial);
          westWall.position.z = -3;
          room.add(westWall);

          // Add "WEST" text
          addWallLabel('WEST', -3, 0, -2.9, 0xff6b6b);

          // North Wall (Moon)
          const northMaterial = new THREE.MeshStandardMaterial({
              color: 0x4ecdc4,
              side: THREE.DoubleSide
          });
          const northWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 6), northMaterial);
          northWall.rotation.y = Math.PI / 2;
          northWall.position.x = -3;
          room.add(northWall);

          addWallLabel('NORTH', -2.9, 0, 0, 0x4ecdc4);

          // South Wall (with door)
          createSouthWall();

          scene.add(room);
      }

      function createEastWall() {
          const wallGroup = new THREE.Group();

          // Main wall color - Yellow/Gold for East (sunrise)
          const wallMaterial = new THREE.MeshStandardMaterial({
              color: 0xffd700,
              side: THREE.DoubleSide
          });

          // Wall parts around window
          // Bottom part
          const bottomWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 1.5), wallMaterial);
          bottomWall.position.y = -2.25;
          wallGroup.add(bottomWall);

          // Top part
          const topWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 1.5), wallMaterial);
          topWall.position.y = 2.25;
          wallGroup.add(topWall);

          // Left side
          const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(2, 3), wallMaterial);
          leftWall.position.x = -2;
          wallGroup.add(leftWall);

          // Right side
          const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(2, 3), wallMaterial);
          rightWall.position.x = 2;
          wallGroup.add(rightWall);

          // Window frame
          const frameMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
          const frame = new THREE.Mesh(new THREE.BoxGeometry(2.2, 3.2, 0.1), frameMaterial);
          frame.position.z = 0.05;
          wallGroup.add(frame);

          // Window glass
          const glassMaterial = new THREE.MeshStandardMaterial({
              color: 0x87ceeb,
              transparent: true,
              opacity: 0.4,
              side: THREE.DoubleSide
          });
          const glass = new THREE.Mesh(new THREE.PlaneGeometry(2, 3), glassMaterial);
          glass.position.z = 0.1;
          wallGroup.add(glass);

          wallGroup.position.z = 3;
          room.add(wallGroup);

          addWallLabel('EAST\n(Window)', 2.9, 0, 0, 0xffd700);
      }

      function createSouthWall() {
          const wallGroup = new THREE.Group();
          const wallMaterial = new THREE.MeshStandardMaterial({
              color: 0xa29bfe,
              side: THREE.DoubleSide
          });

          // Wall with door cutout on left corner
          // Right part (main wall)
          const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(4, 6), wallMaterial);
          rightWall.position.x = 1;
          wallGroup.add(rightWall);

          // Top left part above door
          const topLeftWall = new THREE.Mesh(new THREE.PlaneGeometry(2, 3), wallMaterial);
          topLeftWall.position.x = -2;
          topLeftWall.position.y = 1.5;
          wallGroup.add(topLeftWall);

          // Door frame
          const doorFrameMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
          const doorFrame = new THREE.Mesh(new THREE.BoxGeometry(1.2, 2.2, 0.1), doorFrameMaterial);
          doorFrame.position.x = -2;
          doorFrame.position.y = -1.9;
          doorFrame.position.z = 0.05;
          wallGroup.add(doorFrame);

          // Door
          const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
          const door = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.08), doorMaterial);
          door.position.x = -2;
          door.position.y = -1.9;
          door.position.z = 0.1;
          wallGroup.add(door);

          // Door handle
          const handleMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700 });
          const handle = new THREE.Mesh(new THREE.SphereGeometry(0.08), handleMaterial);
          handle.position.x = -1.6;
          handle.position.y = -1.9;
          handle.position.z = 0.15;
          wallGroup.add(handle);

          wallGroup.rotation.y = Math.PI / 2;
          wallGroup.position.x = 3;
          room.add(wallGroup);

          addWallLabel('SOUTH\n(Door)', 2.9, -1, 0, 0xa29bfe);
      }

      function addWallLabel(text, x, y, z, color) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('3d');
          canvas.width = 256;
          canvas.height = 128;
          context.font = 'bold 40px Arial';
          context.textAlign = 'center';
          context.textBaseline = 'middle';

          const lines = text.split('\n');
          lines.forEach((line, i) => {
              context.fillText(line, 128, 64 + (i - lines.length/2 + 0.5) * 45);
          });

          const texture = new THREE.CanvasTexture(canvas);
          const material = new THREE.MeshBasicMaterial({
              map: texture,
              transparent: true,
              side: THREE.DoubleSide
          });
          const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 1), material);
          mesh.position.set(x, y, z);

          if (Math.abs(x) > 2) {
              mesh.rotation.y = x > 0 ? -Math.PI / 2 : Math.PI / 2;
          } else if (Math.abs(z) < 2.5) {
              mesh.rotation.y = Math.PI;
          }

          room.add(mesh);
      }

      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      function setupMouseControls() {
          const canvas = document.getElementById('roomCanvas');

          canvas.addEventListener('mousedown', (e) => {
              isDragging = true;
              previousMousePosition = { x: e.clientX, y: e.clientY };
          });

          canvas.addEventListener('mousemove', (e) => {
              if (isDragging) {
                  const deltaX = e.clientX - previousMousePosition.x;
                  const deltaY = e.clientY - previousMousePosition.y;

                  room.rotation.y += deltaX * 0.01;
                  room.rotation.x += deltaY * 0.01;

                  room.rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, room.rotation.x));

                  previousMousePosition = { x: e.clientX, y: e.clientY };
              }
          });

          canvas.addEventListener('mouseup', () => {
              isDragging = false;
          });

          canvas.addEventListener('wheel', (e) => {
              e.preventDefault();
              camera.position.z += e.deltaY * 0.01;
              camera.position.z = Math.max(5, Math.min(20, camera.position.z));
          });
      }

      function animate() {
          requestAnimationFrame(animate);

          if (isRotating && currentView === 'perspective') {
              room.rotation.y += 0.005;
          }

          renderer.render(scene, camera);
      }

      function setView(view) {
          currentView = view;

          // Remove active class from all buttons
          document.querySelectorAll('.control-btn').forEach(btn => {
              btn.classList.remove('active');
          });

          // Add active class to clicked button
          event.target.classList.add('active');

          room.rotation.set(0, 0, 0);

          switch(view) {
              case 'front': // East view
                  camera.position.set(10, 0, 0);
                  camera.lookAt(0, 0, 0);
                  isRotating = false;
                  break;
              case 'back': // West view
                  camera.position.set(-10, 0, 0);
                  camera.lookAt(0, 0, 0);
                  isRotating = false;
                  break;
              case 'top':
                  camera.position.set(0, 12, 0);
                  camera.lookAt(0, 0, 0);
                  isRotating = false;
                  break;
              case 'perspective':
                  camera.position.set(8, 6, 8);
                  camera.lookAt(0, 0, 0);
                  break;
          }
      }

      function toggleRotation() {
          isRotating = !isRotating;
          event.target.textContent = isRotating ? '‚è∏ Pause Rotate' : '‚ñ∂ Start Rotate';
      }

      function onWindowResize() {
          const canvas = document.getElementById('roomCanvas');
          camera.aspect = canvas.clientWidth / 600;
          camera.updateProjectionMatrix();
          renderer.setSize(canvas.clientWidth, 600);
      }

      // Initialize on load
      init();
    </script> -->
